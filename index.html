<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css"rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <div class="img">
        <img src="img/calculator.jpg">
    </div>
    <div class="intro">Make Your Calculations Easy !</div>
    <div class="main-div">
     <div class="center-div">
         <form name="form">
             <input type="text" name="answer" id="answer">
             <br><br>
             <input type="button" id="button" value="1" onclick="form.answer.value+='1'">
             <input type="button" id="button" value="2" onclick="form.answer.value+='2'">
             <input type="button" id="button" value="3" onclick="form.answer.value+='3'">
             <input type="button" id="button" value="sin" onclick="form.answer.value=Math.sin(form.answer.value)">
             <br><br>
             <input type="button" id="button" value="4" onclick="form.answer.value+='4'">
             <input type="button" id="button" value="5" onclick="form.answer.value+='5'">
             <input type="button" id="button" value="6" onclick="form.answer.value+='6'">
             <input type="button" id="button" value="x³" onclick="form.answer.value=Math.pow(form.answer.value,3)">
           <br><br>
           <input type="button" id="button" value="7" onclick="form.answer.value+='7'">
           <input type="button" id="button" value="8" onclick="form.answer.value+='8'">
           <input type="button" id="button" value="9" onclick="form.answer.value+='9'">
           <input type="button" id="button" value="x²" onclick="form.answer.value=Math.pow(form.answer.value,2)">
           <br><br>
           <input type="button" id="button" value="0" onclick="form.answer.value+='0'">
           <input type="button" id="button" value="." onclick="form.answer.value+='.'">
           <input type="button" id="button" value="+" onclick="form.answer.value+='+'">
           <input type="button" id="button" value="-" onclick="form.answer.value+='-'">
          
           <br><br>
           <input type="button" id="button" value="*" onclick="form.answer.value+='*'">
        
           <input type="button" id="button" value="/" onclick="form.answer.value+='/'">
           <input type="button" id="button" value="=" onclick="form.answer.value=eval(form.answer.value)">
           <input type="button" id="button" value="√" onclick="form.answer.value=Math.sqrt(form.answer.value)">
           <br><br>
           <button type="button" onclick="location.reload()" id="clear" >Clear All</button>


         </form>
     </div>
    </div>
</body>
</html>
